<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        table{
            position: absolute;
            border: 1px solid black;
        }

        td:hover{
            background-color: black;
            color: white;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        #tabela-01{
            right: 40px;
        }

        body{
            background-color: rgba(97, 91, 91, 0.158);
        }

   
    </style>
    <title>Mesclagem</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>16</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>

    <table id="tabela-01">
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">E</td>
        </tr>

        <tr>
            <td rowspan="4">F</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>

        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>

        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>

        </tr>

        <tr>
            <td colspan="4" >V</td>
        </tr>

    </table>
</body>
</html>
