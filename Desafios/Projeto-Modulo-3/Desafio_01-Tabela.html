<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
    <title>Mesclagem</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>

            <td>8</td>
        </tr>

        <tr>
            <td colspan="3">11</td>

            <td>12</td>
        </tr>

        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>16</td>
        </tr>

        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>A</td>

            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
        </tr>

        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
            <td>Q</td>
        </tr>

        <tr>
            <td>R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
