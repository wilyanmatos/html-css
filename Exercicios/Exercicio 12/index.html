<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está no meu servidor</p>
    <video controls poster="imgs/Icon_video_01.png" width="350" height="315">
        <source src="meu_video/meu video.m4v" type="video/mp4">
        <source src="meu_video/meu video.mp4" type="video/mp4">
        <source src="meu_video/meu video.webm" type="video/webm">
    </video>
    
    <h1>Inserindo Vídeo do Youtube</h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/521395699?h=c3bf4b6a2e&color=ffffff&title=0&byline=0&portrait=0" width="350" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
