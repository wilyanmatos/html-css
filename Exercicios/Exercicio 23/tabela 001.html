<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        tr{
            width: 200px;
            height: 200px;
        }

        td{
            text-align: center;
            vertical-align: top;
            border: 1px solid black;
            width: 200px;
            padding: 20px;
        }

    </style>
    <title>Minha primeira tabela</title>
</head>
<body>
    <table> <!--Criação da tabela-->
        <tr> <!--Cabeçalho da tabela-->
            <td>A1</td><!--Dado da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td class="dado">A2</td>
            <td>B2</td>
            <td class="dado">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="linha">
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
