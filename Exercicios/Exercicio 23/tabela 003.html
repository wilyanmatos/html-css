<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        td:hover{
            background-color: black;
            color: white;
        }

    </style>
    <title>Mesclagem de Célula</title>
</head>
<body>
    <h1>Mesclagem de Célula</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>M</td>
            <td colspan="2">N</td>

        </tr>
    </table>
</body>
</html>
